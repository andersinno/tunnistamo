<!DOCTYPE html>{% load static sass_tags %}
<html{% if request.LANGUAGE_CODE %} lang="{{ request.LANGUAGE_CODE }}"{% endif %}>
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block head_title %}{% block title %}{% endblock %} | Tampereen kaupunki{% endblock %}
    </title>
    <link href="{% sass_src 'css/tampere_theme.scss' %}" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container content-container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="content-card">
          <header>
            <img src="{% static 'images/tampere-logo.svg' %}" class="logo">
            <h1 class="service-title">Tunnistamo</h1>
          </header>
          {% block body_content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
